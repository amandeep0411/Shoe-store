<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoe Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Shoe Store</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Step into Style</h1>
      <p>Discover the latest Nike sneakers crafted for comfort and performance.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </header>

  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/air-force.jpg" alt="Nike Air Force" />
          <h3>Nike Air Force</h3>
          <p>$120</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/air-jordan.jpg" alt="Air Jordan" />
          <h3>Air Jordan</h3>
          <p>$150</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/nike-blazer.jpg" alt="Nike Blazer" />
          <h3>Nike Blazer</h3>
          <p>$110</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Shoe Store. All rights reserved.</p>
  </footer>
</body>
</html>
